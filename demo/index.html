<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>

		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../src/animate.css">
		
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<script src="../src/jquery.boilerplate.js"></script>

		<style>
			body {
				background-color: #EEE;
			}
			.my-hs-popover{
				background-position: center center;
				background-size: contain;
				background-repeat: no-repeat;
				position: absolute;
				background-color: #DDD;
				display: none;
			}
			.custom-modal .modal-content{
				background: none!important;
			}
			.custom-modal .modal-content{
				background: none!important;
			}
			.custom-modal .modal-body {
				
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center center;
				position: relative;
				overflow: hidden;
			}
			.overlay {
				position: fixed;
				top: 0;
				left: 0;
				background-color: rgba(0, 0, 0, .8);
				/*background-color: pink;*/
				z-index: 2;
				display: none;
				padding: 20px;
			}
			.my-modal-body {
				position: relative;
				width: 100%;
				height: 100%;
				background-size: contain;
				background-position: center center;
				background-repeat: no-repeat;
				/*background-color: red;*/
			}
			.my-modal-body-loading {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 42px;
				height: 42px;
				margin-left: -21px;
				margin-top: -21px;
			}
			.my-modal-close {
				z-index: 3;
				position: fixed;
				top: 0;
				right: 0;
				border: none;
				background: none;
				float: right;
				font-weight: bold;
				font-size: 30px;
				background-color: pink;
				padding: 0 10px;
			}
		</style>
	</head>
	<body>

	<div class="overlay">
		<button type="button" class="my-modal-close">&times;</button>
		<div class="my-modal-body">
		</div>
	</div>

		<a
			href="#"
			id="element"
			class=""
			data-card-uid="EX1_570"
			data-rarity="rare">
			Raro
		</a>

		<div class="container" style="margin-top: 280px;">
			<div class="row">
					<a
						href="#"
						id="element"
						class=""
						data-card-uid="EX1_570"
						data-rarity="rare">

					</a>
					<a
						href="#"
						id="element"
						class=""
						data-card-uid="EX1_560"

						Tocs
					</a>
				</div>
			</div>
		</div>

				var url = 'https://omgvamp-hearthstone-v1.p.mashape.com/cards/EX1_570';

	</body>
</html>
